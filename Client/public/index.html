<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preload" href="/images/popBanner.png" as="image" />
    <!--
      manifest.json 파일 설명:
      모바일/데스크톱에서 웹앱을 설치할 때 필요한 메타데이터를 제공하는 파일
      PWA(Progressive Web App) 기능 구현에 필수적
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>교육 정보를 한눈에 K-Edu</title>
  </head>
  <body>
    <noscript>Please enable JavaScript to use this page.</noscript>
    <div id="root"></div>
    <!--
      템플릿 설명:
      1. 이 HTML 파일은 React 앱의 기본 틀 역할
      2. 직접 브라우저에서 열면 빈 페이지 표시 (개발 서버 실행 필요)
      3. 웹폰트/메타태그/분석 도구 추가 가능
      4. 빌드 시 번들링된 스크립트가 <body>에 자동 삽입
      개발 시작 방법:
      - 개발 서버 실행: npm start 또는 yarn start
      - 프로덕션 빌드: npm run build 또는 yarn build
    -->
  </body>
</html>
